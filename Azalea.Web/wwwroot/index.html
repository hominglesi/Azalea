<html>

<head>
    <title>Loading...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./exports.js" defer></script>
    <script src="./imports.js" defer></script>
    <script type='module' src="./main.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;

        #LoadingText{
            margin: 100px auto;
            width: 500px;
        }

        #LoadingText h1{
            font-weight: normal;
            text-align: center;
        }

<body>
    <div id="LoadingText">
        <h1>Loading Game...</h1>
        <h1>(This may take a while)</h1>

    <canvas id="Canvas" oncontextmenu="return false" tabindex="0" style="display: none;"></canvas>

</html>
